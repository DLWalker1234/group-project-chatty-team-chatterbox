<!DOCTYPE html>
<html>
<head>
	<title>ChatterBox: the place to chat.</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="modal.css">
</head>
	<body>
		<div id="pageWrapper" class="container-fluid">

			<nav id="header">
				<div id="imageWrapper">
					<img id="logoBlack" src="images/chatterbox-logo-black.svg">
					<img id="logoWhite" class="isHidden" src="images/chatterbox-logo-white.svg">
				</div>
				<input type="text" name="messageInput" id="messageInput">
				<button id="clearButton">Clear Chat</button>
			</nav> <!-- id: header -->

			<div id="checkboxDiv">
				<button type="button" class="" data-toggle="modal" data-target="#myModal">Theme Choice</button>
				<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Theme Choice</h4>
      </div>
      <div class="modal-body">
        <p>Please choose your preferred colors for background and text:</p>
          <row class="checkbox-container" id="checkbox-container">
        <div class="col-sm-6">
            <row><label class="col-sm-12">Background Colors:</label></row>
            <row>
                <input class="col-sm-6" id="blue" type="radio" name="checkbox1" value="blue">
                <label class="col-sm-6" for="checkbox1">Blue</label>
            </row>
            <row>
                <input class="col-sm-6" id ="green" type="radio" name="checkbox2" value = "green">
                 <label class="col-sm-6" for="checkbox2">Green</label>
            </row>
            <row>
                <input class="col-sm-6" id="purple" type="radio" name="checkbox3" value = "purple">
                <label class="col-sm-6" for="checkbox3">Purple</label>
            </row>
            <row>
                <input class="col-sm-6" id= "black" type="radio" name="checkbox4" value = "black">
                <label class="col-sm-6" for="checkbox4">Black</label>
            </row>
              </div><!--end of background colors-->
        <div class="col-sm-6">
            <row><label class="col-sm-12">Text Colors:</label></row>
            <row>
                <input class="col-sm-6" id="white" type="checkbox" name="checkbox5" value="white">
                <label class="col-sm-6" for=checkbox5>White</label>
            </row>
            <row>
                <input class="col-sm-6" id="yellow" type="checkbox" name="checkbox6" value="yellow">
                <label class="col-sm-6" for=checkbox6>Yellow</label>
            </row>
            <row>
                <input class="col-sm-6" id="lime" type="checkbox" name="checkbox7" value="lime">
                <label class="col-sm-6" for=checkbox7>Lime</label>
            </row>
            <row>
                <input class="col-sm-6" id="pink" type="checkbox" name="checkbox8" value="pink">
                <label class="col-sm-6" for=checkbox8>Pink</label>
            </row>
              </div>
          </row><!--end of checkbox container-->
      </div>
      <div class="modal-footer">
          <button class="btn btn-default" id="saveBtn" type="submit">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>

				<input type="checkbox"  id="darkTheme" name="darkTheme">
				<label for="darkTheme">Dark Theme</label>

				<input type="checkbox"  id="largeText" name="largeText">
				<label for="largeText">Large Text</label>
			</div> <!--  id: checkboxDiv -->

			<div id="chatWrapper"></div>

		</div> <!-- id: pageWrapper -->
		<script src="javascript/dom.js"></script>
		<script src="javascript/data.js"></script>
		<script src="javascript/styling.js"></script>
		<script src="javascript/main.js"></script>
	</body>
</html>
