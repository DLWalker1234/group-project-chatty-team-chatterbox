<!DOCTYPE html>
<html>
<head>
	<title>Chatty: the place to chat.</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	<body>
		<div id="pageWrapper">

			<nav id="header">
				<div id="imageWrapper"><img id="logoBlack" src="images/chatterbox-logo-black.svg">
				<img id="logoWhite" class="isHidden" src="images/chatterbox-logo-white.svg">
				</div>
				<input type="text" name="messageInput" id="messageInput">

				<label for="darkTheme">Dark Theme</label>

				<input type="checkbox"  id="largeText" name="largeText">
				<label for="largeText">Large Text</label>
			</div> <!--  id: checkboxDiv -->

			<div id="chatWrapper"></div>

		</div> <!-- id: pageWrapper -->
		<script src="javascript/dom.js"></script>
		<script src="javascript/data.js"></script>
		<script src="javascript/styling.js"></script>

</html>
